<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Kristine Domingo - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Muli" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://use.fontawesome.com/7f582277e3.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

  <script id="resume-template" type="text/x-handlebars-template">

    <div class="resume-body">

      <div class="nameplate">

        <div class="name">
          <span class="first-name">{{nameplate.firstName}}</span>
          <span class="last-name">{{nameplate.lastName}}</span>
        </div>

        <div class="icons">
          {{#each nameplate.icons}}
            <a href={{this.link}}>
              <i class="fa {{this.icon}}" aria-hidden="true"></i>
              {{this.display}}
            </a>
          {{/each}}
        </div>

      </div>

      {{#each sections}}
        <div class="resume-section">
          <div class="section-header">
            {{this.header}}
          </div>
          {{#each this.items}}
            <div class="section-item">
              <span class="item-title">{{this.title}}</span>
              <span class="item-location">{{this.location}}</span>
              <span class="item-secondary-title">{{this.secondaryTitle}}</span>
              <span class="item-duration">{{this.duration}}</span>
              <ul class="item-bullets">
                {{#each this.bullets}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          {{/each}}
        </div>
      {{/each}}

    </div>

  </script>
</head>

<body>
  <script src="index.js"></script>
</body>

</html>
